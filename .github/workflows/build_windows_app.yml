name: Build Windows App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies and Export Model
      working-directory: ./gui_app
      run: |
        python -m pip install --upgrade pip
        # Install ultralytics to export model
        pip install ultralytics
        pip install gdown
        
        # Download PT model
        gdown --id 1adu984k21rbm2h9bIAe8YG2d1YZg9v2d -O best.pt
        if (Test-Path best.pt) { Write-Host "Model downloaded successfully" } else { Write-Error "Model download failed"; exit 1 }
        
        # Export to ONNX
        python -c "from ultralytics import YOLO; model = YOLO('best.pt'); model.export(format='onnx', opset=12)"
        
        # Uninstall heavy dependencies
        pip uninstall -y ultralytics torch torchvision torchaudio
        
        # Install runtime dependencies (onnxruntime, pyqt6, etc.)
        pip install -r requirements.txt

    - name: Build with PyInstaller
      working-directory: ./gui_app
      run: |
        # Build with ONNX Runtime
        # Note: No need for copy-metadata or hidden-import for ultralytics anymore
        pyinstaller --noconfirm --onedir --windowed --clean --name "MicroalgaeCounter" --hidden-import=shapely --add-data "inference.py;." --add-data "best.onnx;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MicroalgaeCounter-Windows
        path: gui_app/dist/MicroalgaeCounter.exe

    - name: Zip Build for Release
      working-directory: ./gui_app/dist
      run: powershell Compress-Archive -Path MicroalgaeCounter.exe -DestinationPath MicroalgaeCounter.zip

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "gui_app/dist/MicroalgaeCounter.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: "latest"
        allowUpdates: true
        replacesArtifacts: true
        name: "Latest Build"
        body: "Latest automatic build from main branch."
