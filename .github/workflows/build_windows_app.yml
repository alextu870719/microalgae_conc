name: Build Windows App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: ./gui_app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gdown
        pip uninstall -y torch torchvision torchaudio
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

    - name: Download Model
      working-directory: ./gui_app
      run: |
        gdown --id 1adu984k21rbm2h9bIAe8YG2d1YZg9v2d -O best.pt

    - name: Build with PyInstaller
      working-directory: ./gui_app
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "MicroalgaeCounter" --add-data "inference.py;." --add-data "best.pt;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MicroalgaeCounter-Windows
        path: gui_app/dist/MicroalgaeCounter

    - name: Zip Build for Release
      working-directory: ./gui_app/dist
      run: powershell Compress-Archive -Path MicroalgaeCounter -DestinationPath MicroalgaeCounter.zip

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "gui_app/dist/MicroalgaeCounter.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: "latest"
        allowUpdates: true
        replacesArtifacts: true
        name: "Latest Build"
        body: "Latest automatic build from main branch."
