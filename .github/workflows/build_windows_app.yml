name: Build Windows App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: ./gui_app
      run: |
        python -m pip install --upgrade pip
        # Install CPU PyTorch first
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        # Install other requirements
        pip install -r requirements.txt
        pip install gdown
        pip list

    - name: Download Model
      working-directory: ./gui_app
      run: |
        gdown --id 1adu984k21rbm2h9bIAe8YG2d1YZg9v2d -O best.pt
        if (Test-Path best.pt) { Write-Host "Model downloaded successfully" } else { Write-Error "Model download failed"; exit 1 }

    - name: Build with PyInstaller
      working-directory: ./gui_app
      run: |
        # Use copy-metadata for ultralytics (crucial for version/config detection)
        # Use hidden-import to ensure modules are found without collecting everything
        pyinstaller --noconfirm --onedir --windowed --clean --name "MicroalgaeCounter" --copy-metadata ultralytics --hidden-import=ultralytics --hidden-import=shapely --add-data "inference.py;." --add-data "best.pt;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MicroalgaeCounter-Windows
        path: gui_app/dist/MicroalgaeCounter

    - name: Zip Build for Release
      working-directory: ./gui_app/dist
      run: powershell Compress-Archive -Path MicroalgaeCounter -DestinationPath MicroalgaeCounter.zip

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "gui_app/dist/MicroalgaeCounter.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: "latest"
        allowUpdates: true
        replacesArtifacts: true
        name: "Latest Build"
        body: "Latest automatic build from main branch."
